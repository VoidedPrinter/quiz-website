<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="https://voidprinter.nekoweb.org/quiz/css/styles.css" />
        <title>Quiz</title>
    </head>
    <body>
        <main class="main" id="main">
            <header class="header">
                <a href="#" class="logo">Quiz</a>
                <nav class="navbar">
                    <a href="#" class="active">Home</a>
                    <a href="#" >About</a>
                    <a href="#" >Services</a>
                    <a href="#" >Contact</a>

            </header>
            
            <section class="home">

            </div>
        </div>
